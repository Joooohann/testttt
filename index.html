<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe P2P</title>
    <style>
        /* Unveränderte CSS-Styles */
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 600px; margin: 0 auto; }
        .board { 
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px auto;
            max-width: 400px;
        }
        .cell {
            border: 2px solid #333;
            padding: 30px;
            font-size: 40px;
            cursor: pointer;
            aspect-ratio: 1;
        }
        .hidden { display: none; }
        #qrCode { margin: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div id="startScreen">
            <h1>Tic Tac Toe P2P</h1>
            <input type="text" id="playerName" placeholder="Dein Name">
            <button onclick="createGame()">Neues Spiel</button>
            <div id="qrCode" class="hidden"></div>
            <hr>
            <input type="text" id="gameCodeInput" placeholder="4-Stelliger Code">
            <button onclick="joinGame()">Beitreten</button>
        </div>

        <div id="gameScreen" class="hidden">
            <h2 id="statusText">Verbinde...</h2>
            <div class="board" id="board"></div>
        </div>
    </div>

    <script src="https://unpkg.com/qrcode-generator/qrcode.js"></script>
    <script>
        let peer = null;
        let conn = null;
        let isHost = false;
        let currentSymbol = '';
        let currentPlayer = '';
        let gameState = Array(9).fill('');

        function generateCode() {
            return Math.floor(1000 + Math.random() * 9000).toString();
        }

        function createGame() {
            const name = document.getElementById('playerName').value.trim();
            if (!name) return alert('Name eingeben!');
            
            const code = generateCode();
            showQRCode(code);
            initPeerConnection(code, true);
            isHost = true;
            currentSymbol = 'X';
            currentPlayer = 'X';
        }

        function joinGame() {
            const code = document.getElementById('gameCodeInput').value.trim();
            const name = document.getElementById('playerName').value.trim();
            if (!name || code.length !== 4) return alert('Ungültige Eingabe!');
            
            initPeerConnection(code, false);
            isHost = false;
            currentSymbol = 'O';
        }

        function showQRCode(code) {
            const qr = qrcode(0, 'M');
            qr.addData(code);
            qr.make();
            document.getElementById('qrCode').innerHTML = qr.createSvgTag(6);
            document.getElementById('qrCode').classList.remove('hidden');
        }

        function initPeerConnection(code, isInitiator) {
            const config = {
                iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
            };

            peer = new RTCPeerConnection(config);

            if (isInitiator) {
                peer.createOffer()
                    .then(offer => peer.setLocalDescription(offer))
                    .then(() => sendLocalDescription(code));
            }

            peer.ondatachannel = event => {
                const channel = event.channel;
                setupChannel(channel);
            };

            peer.onicecandidate = event => {
                if (event.candidate) {
                    sendLocalDescription(code);
                }
            };
        }

        function sendLocalDescription(code) {
            const description = JSON.stringify(peer.localDescription);
            localStorage.setItem(`p2p_${code}`, description);
        }

        function checkForRemoteDescription(code) {
            const check = setInterval(() => {
                const description = localStorage.getItem(`p2p_${code}`);
                if (description) {
                    clearInterval(check);
                    peer.setRemoteDescription(JSON.parse(description));
                    if (!isHost) {
                        peer.createAnswer()
                           .then(answer => peer.setLocalDescription(answer))
                           .then(() => sendLocalDescription(code));
                    }
                }
            }, 1000);
        }

        function setupChannel(channel) {
            channel.onmessage = event => {
                const msg = JSON.parse(event.data);
                if (msg.type === 'move') {
                    gameState = msg.state;
                    currentPlayer = msg.nextPlayer;
                    updateBoard();
                }
            };

            channel.onopen = () => {
                showScreen('gameScreen');
                document.getElementById('statusText').textContent = 
                    `Verbunden! ${isHost ? 'Du beginnst' : 'Gegner beginnt'}`;
            };
        }

        // Unveränderte Board-Funktionen
        function updateBoard() { /* ... */ }
        function checkWinner() { /* ... */ }
        function showScreen() { /* ... */ }
    </script>
</body>
</html>
